- name: Demo on loops
  hosts: localhost
  connection: local
  tasks:
    - name: Demo tasks for loop
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
        loop:
          - apple
          - banana

    - name: Demo tasks for loop of multiple variables
      ansible.builtin.debug:
        msg: Fruit Name - {{ item.name }}, Quantity - {{ item.quantity }}
        loop:
          - {name: apple, quantity: 10}
          - {name: banana, quantity: 20}

